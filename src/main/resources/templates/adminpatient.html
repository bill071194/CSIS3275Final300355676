<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400, 600' rel='stylesheet' type='text/css'>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Raleway', sans-serif;
        }

        .header {
            background-color:#333333;
        }

        .container {
            max-width: 940px;
            margin: 0 auto;
            padding: 0 10px;
        }

        #nav-logo{
            width:50px;
            height: auto;
            border-radius: 100%;
        }

        #logo-image {
            align-self: center;
        }

        .content {
            height: 600px;
            min-height: 80%;
        }

        .content-register{
            height:2100px;
            min-height: 80%;
        }

        .nav {
            margin: 0;
            padding: 20px 0;
        }

        .nav li {
            display:inline;
            color: #fff;
            font-family: 'Raleway', sans-serif;
            font-weight: 600;
            font-size: 12px;
            text-transform:uppercase;
            margin-left:10px;
            margin-right:10px;
        }

        .main {
            position: relative;
            top: 120px;
            text-align: center;
        }

        .main h1 {
            color: #333;
            font-family: 'Raleway', sans-serif;
            font-weight: 600;
            font-size: 70px;
            margin-top: 0;
            margin-bottom: 80px;
            text-transform: uppercase;
        }


        .btn-main {
            background-color: #333;
            color: #fff;
            font-family: 'Raleway', sans-serif;
            font-weight: 600;
            font-size: 18px;
            letter-spacing: 1.3px;
            padding: 16px 40px;
            text-decoration: none;
            text-transform: uppercase;
        }

        .btn-default {
            color:#333;
            border:1px solid #333333;
            font-family: 'Raleway', sans-serif;
            font-weight: 600;
            font-size: 10px;
            letter-spacing: 1.3px;
            padding: 10px 20px;
            text-decoration: none;
            text-transform: uppercase;
            display: inline-block;
            margin-bottom: 20px;
            padding-right:50px;
            padding-left:50px;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 30px 0;
        }

        .footer p {
            font-family: 'Raleway', sans-serif;
            text-transform: uppercase;
            font-size: 11px;
        }

        form{
            padding-top: 80px;
            text-align: center ;
        }

        .text{
            width: 200px;
            padding: 10px 20px;
            display: block;
            height: 15px;
            border-radius: 20px;
            margin-top: 15px;
        }

        .content, .content-register{
            display: flex;
            justify-content: center;
        }

        a{
            text-decoration: none;
            color: white;
        }

        .tb-btn-1{
            background-color: blue;
            padding: 10px;
            border-radius: 10px;
        }

        .tb-btn-2{
            background-color: #0773c5;
            padding: 10px;
            border-radius: 10px;
        }

        .tb-btn-3{
            background-color: red;
            padding: 10px;
            border-radius: 10px;
        }

        th, td{
            border: 1px solid;
            padding: 15px;
        }

        table{
            border: 1px solid;
            width: 100%;
        }

        @media (max-width: 500px) {
            .main h1 {
                font-size: 50px;
                padding: 0 40px;
            }
        }

    </style>
    <script th:inline="javascript">
        var u = [[${session.a}]];
        if(u==6){
            alert('One patient edited. Thank you');
        } </script>

    <title>Sugar Track - Home</title>
</head>
<body>
<div class="header">
    <div class="container">
        <ul class="nav">
            <li><a th:href="@{index}"><img id ="nav-logo" th:src = "@{/Logo.png}" alt = "Logo Image"></a></li>
            <li><a th:href="@{about}">About</a></li>
            <li>Subscribe</li>
            <li><a th:href="@{team}">Team</a></li>
            <li>Contact</li>
            <li>Log In</li>
        </ul>
    </div>
</div>

<div class="content">
    <div class="container">
        <h1>Patients of Sugar Track</h1>
        <table><thead>
        <tr>
            <th>ID</th><th>First Name</th><th>Last Name</th><th>Email</th><th>Detail</th><th>Edit</th><th>Delete</th></tr></thead>
            <tbody>
            <tr th:each="p:${listPatient}">
                <td th:text="${p.getPID()}"></td>
                <td th:text="${p.getFirstname()}"></td>
                <td th:text="${p.getLastname()}"></td>
                <td th:text="${p.getEmailaddress()}"></td>
                <td><a class="tb-btn-1" th:href="@{detailpatient(id=${p.getPID()})}">Detail</a></td>
                <td><a class ="tb-btn-2" th:href="@{editpatient(id=${p.getPID()})}">Edit</a></td>
                <td><a class="tb-btn-3" onClick="return confirm('Are you sure you want to delete the record ?')" th:href="@{deletepatient(id=${p.getPID()})}">Delete</a></td>
            </tr> </tbody>
        </table>

    </div>
</div>

<div class="footer">
    <div class="container">
        <p>&copy; Sugar Track 2022</p>
    </div>
</div>
</body>
</html>
