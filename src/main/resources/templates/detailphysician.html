<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Raleway:400, 600' rel='stylesheet' type='text/css'>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Raleway', sans-serif;
    }

    .content-register p{
      color: black;
      text-decoration: none;
    }

    .header {
      background-color:#333333;
    }

    .container {
      max-width: 940px;
      margin: 0 auto;
      padding: 0 10px;
    }

    a {
      text-decoration: none;
      color: white;
    }

    #nav-logo{
      width:50px;
      height: auto;
      border-radius: 100%;
    }


    .content-register{
      height:1050px;
      min-height: 80%;
    }

    .nav {
      margin: 0;
      padding: 20px 0;
    }

    .nav li {
      display:inline;
      color: #fff;
      font-family: 'Raleway', sans-serif;
      font-weight: 600;
      font-size: 12px;
      text-transform:uppercase;
      margin-left:10px;
      margin-right:10px;
    }


    .main h1 {
      color: #333;
      font-family: 'Raleway', sans-serif;
      font-weight: 600;
      font-size: 70px;
      margin-top: 0;
      margin-bottom: 80px;
      text-transform: uppercase;
    }



    .footer {
      background-color: #333;
      color: #fff;
      padding: 30px 0;
    }

    .footer p {
      font-family: 'Raleway', sans-serif;
      text-transform: uppercase;
      font-size: 11px;
    }

    form{
      padding-top: 80px;
      text-align: center ;
    }

    .text{
      width: 200px;
      padding: 10px 20px;
      display: block;
      height: 15px;
      border-radius: 20px;
      margin-top: 15px;
    }

    .content-register{
      display: flex;
      justify-content: center;
    }

    @media (max-width: 500px) {
      .main h1 {
        font-size: 50px;
        padding: 0 40px;
      }
    }

  </style>
  <title>Sugar Track - Doctor Register</title>
</head>
<body>
<div class="header">
  <div class="container">
    <ul class="nav">
      <li><a th:href="@{index}"><img id ="nav-logo" th:src = "@{/Logo.png}" alt = "Logo Image"></a></li>
      <li><a th:href="@{about}">About</a></li>
      <li>Subscribe</li>
      <li><a th:href="@{team}">Team</a></li>
      <li>Contact</li>
      <li><a th:href="@{signin}">Log In</a></li>
    </ul>
  </div>
</div>


<div class="content-register">
  <form method="post" th:action="@{adminpatient}">
    <div>
      <h1 class="page-title">PHYSICIAN</h1>
      <br>
      <label>ID</label>
      <input type="text" class="text" name="phID" th:value="${physician.phID}">
      <br>
      <label>FIRST NAME</label>
      <input type="text" class="text" name="firstname" th:value="${physician.firstname}">
      <br>
      <label>LAST NAME</label>
      <input type="text" class="text" name="lastname" th:value="${physician.lastname}">
      <br>
      <label>EMAIL</label>
      <br>
      <input type="text" class="text" name="emailaddress" th:value="${physician.emailaddress}">
      <br>
      <label>PASSWORD</label>
      <br>
      <input type="password" class="text" name="password" th:value="${physician.password}">
      <br>
      <br>
      <label>PHONE NUMBER</label>
      <br>
      <input type="number" class="text" name="phonenumber" th:value="${physician.phonenumber}">
      <br>
      <label>ADDRESS</label>
      <br>
      <input type="text" class="text" name="address" th:value="${physician.address}">
      <br>
      <label>LICENCE NUMBER</label>
      <br>
      <input type="text" class="text" name="licencenumber" th:value="${physician.licencenumber}">
      <br><br>
    </div>
  </form>
</div>

<div class="footer">
  <div class="container">
    <p>&copy; Sugar Track 2022</p>
  </div>
</div>
</body>
</html>
